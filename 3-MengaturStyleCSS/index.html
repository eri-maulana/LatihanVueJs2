<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2e9f86bd4d.js" crossorigin="anonymous"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- My Style -->
     <link rel="stylesheet" href="app.css">

    <title>Latihan VueJS 2 - Ch 3</title>
  </head>
  <body>
    <div class="container" id="app">
      <nav class="navbar navbar-light bg-light">
        <div class="navbar-text ml-auto d-flex">
          <button class="btn btn-sm btn-outline-success" @click="style.sliderStatus = !style.sliderStatus">
            <i class="fas fa-dollar-sign"></i>
          </button>
            <div class="ml-2" v-if="cart.length > 0">
              <b>cart:</b>
              <span class="badge badge-pill badge-success">{{ cart.length }}</span>
            </div>
        </div>
      </nav>
      <br>
      <h1>My Shop</h1>
      <transition name="custom" enter-active-class="animated tada" leave-active-class="animated heartBeat">
        <div v-if="style.sliderStatus">
          <div class=" align-items-center " :class="sliderState">
            <label for="" :class="style.label">Max</label>
            <input type="number" class="form-control mx-2" :style="{'width': style.inputWidth + 'px', 'text-align': 'center'}" v-model="maximum">
            <input type="range" name="" id="" class="custom-range" min="0" max="200" v-model="maximum" >
          </div>
        </div>
      </transition>
      
      <div class="row d-flex mb-3 align-items-center" v-for="item in products" v-if="item.price <= Number(maximum)">
        <div class="col-1 m-auto">
          <button class="btn btn-info" v-on:click="addItem(item)">+</button>
        </div>
        <div class="col-sm-4 mt-2">
          <img :src="item.image" :alt="item.name" class="img-fluid d-block">
        </div>
        <div class="col">
            <h2 class="text-info">{{ item.name }}</h2>
            <p class="mb-0">{{ item.description }}</p>
            <div class="h5 float-right">Rp {{ item.price }}</div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
